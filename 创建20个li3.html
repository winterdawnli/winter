<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	ul, li {
		list-style: none;
	}
	li {
		width: 100px;
		margin-bottom: 15px;
	}
	ul {
		border: 1px solid black;
		float: left;
		margin-left: 40px;
		padding: 14px;
	}
	div {
		width: 100%;
		height: 100%;
		background: rgba(0, 0, 0, 0.4);
		position: fixed;
		left: 0;
		top: 0;
		display: none;
	}
	p {
		text-align: center;
		line-height: 500px;
		color: #fff;
	}
</style>
<script type="text/javascript">
   
	function rnd (n, m) {
		return parseInt(Math.random() * (m - n) + n)
	}
	window.onload = function () {
		var aUl = document.getElementsByTagName('ul')

		var oZhezhao = document.getElementById('zhezhao')


		var arr = []


		for(var i = 0; i < aUl.length; i++) {
			arr.push(aUl[i])
		}

		// var friends = [{
		// 	height: 188
		// }, {
		// 	height: 175
		// }, {
		// 	height: 201
		// }, {
		// 	height: 165
		// }]



		// var arr = friends.sort(function (n1, n2) {
		// 	return -n1.height + n2.height
		// })


		// console.log(arr)

		createLi20()

		function createLi20 () {
			for(var i = 0; i < 20; i++) {
				var oLi = document.createElement('li')

				oLi.style.height = rnd(80, 120) + 'px'


				oLi.style.backgroundColor = 'rgba('+ rnd(0, 255) +', '+ rnd(0, 255) +', '+ rnd(0, 255) +', 1)'


				var arr2 = arr.sort(function (n1, n2) {
					return n1.offsetHeight - n2.offsetHeight
				})


				arr2[0].appendChild(oLi)

			}
			oZhezhao.style.display = 'none'
		}


		window.onscroll = function () {
			var clientH = document.documentElement.clientHeight
			var scrollTop = document.documentElement.scrollTop || document.body.scrollTop

			var scrollHeight = document.documentElement.scrollHeight || document.body.scrollHeight


			oZhezhao.style.display = 'none'
			if (clientH + scrollTop + 20 > scrollHeight) {

				oZhezhao.style.display = 'block'
				setTimeout(createLi20, 2000)
			}
		}

	}

</script>
<body>
	<ul>
	</ul>
	<ul>
	</ul>
	<ul>
	</ul>
	<div id="zhezhao">
		<p>正在加载中 请稍后</p>
	</div>
</body>
</html>
